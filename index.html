<body>
  <div class="chattyBox">
    <h2 class="chattyTitle">Friendship4Ever Chatty</h2>
	
	<img src="Let'sBe Friends!.jpg" alt="Friends Logo">	

		<input type="text" class="input" rows="1" cols="50" placeholder="Enter your text here..."></input>
		<button id="clearBoard" class="buttons">Clear Message Board</button>
    
    <input type="checkbox" id="darkTheme" class="checkboxButton"> Dark Theme </button>
    <input type="checkbox" id="lightTheme" class="checkboxButton"> Light Theme </button>

  </div> 
	<fieldset class="messages">
		<legend> Messages: </legend>
		<p>Hey dudes, I got that new shipment of bracelets in. Pure and uncut...</p>
		<button id="deleteMessage-1" class="buttons">Delete</button> <!-- id set with "classList.add" -->

	</fieldset>
